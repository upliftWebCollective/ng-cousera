<style>
.moduleNumber {float:right;}
  .emptyMessage {
    font-weight: bold;
    color: red;
    font-size: 1.2em;
  }
  li {
    margin-bottom: 7px;
    font-size: 1.2em;
  }
  li > button {
    margin-left: 6px;
  }
  button > span {
    color: green;
  }
</style>
<h2 class="moduleNumber">{{ :: ctrl.title}}</h2>
<div class="container">
<h1>Shopping List Check Off</h1>
<div class="row">

<!-- To Buy List -->
<div class="col-md-6">
 <h2>To Buy:</h2>
 <ul>

   <li ng-repeat="item in ctrl.shoppingList track by $index">
     ({{$index}})Buy {{item.quantity}} {{item.name}} <span>{{item.id}}</span>
     <button ng-click="ctrl.buyItem($index)" class="btn btn-default">
       <span class="glyphicon glyphicon-ok"></span> Bought
     </button>
   </li>
 </ul>
 <div ng-if="ctrl.emptyList" class="emptyMessage">Everything is bought!</div>
</div>

<!-- Already Bought List -->
<div class="col-md-6">
 <h2>Already Bought:</h2>
 <ul>
   <li ng-repeat="bought in ctrl.completeList">
     Bought {{bought.quantity}} {{bought.name}}
   </li> </ul>
 <div ng-if="!ctrl.somethingBought" class="emptyMessage">Nothing bought yet.</div>
</div>
</div>
</div>
