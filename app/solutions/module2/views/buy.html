<div class="debug">
  {{buy.buyScope}}
</div>
<!-- To Buy List -->
<div class="col-md-6">
 <h2>To Buy:</h2>
 <ul>

   <li ng-repeat="item in ctrl.shoppingList track by $index">
     ({{$index}})Buy {{item.quantity}} {{item.name}} <span>{{item.id}}</span>
     <button ng-click="ctrl.buyItem($index)" class="btn btn-default">
       <span class="glyphicon glyphicon-ok"></span> Bought
     </button>
   </li>
 </ul>
 <div ng-if="ctrl.emptyList" class="emptyMessage">Everything is bought!</div>
</div>
